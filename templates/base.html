<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>

<body>
<header>
    <a href="#home" class="logo-link">
        <img src="{{ url_for('static', filename='images/IEI.png') }}" class="logo" alt="IEI Logo">
    </a>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#events">Events</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="https://www.instagram.com/oriontiet?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <div id="particles-js"></div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</main>

<footer class="footer">
    <div class="container">
        <p>&copy; 2024 IEI. All rights reserved.</p>
    </div>
</footer>

<script src="{{ url_for('static', filename='js/index.js')}}"></script>
<script src="{{ url_for('static', filename='js/particles.js') }}"></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<script>
    // Initialize Swiper for gallery
    var swiper = new Swiper('.swiper-container', {
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        loop: true,
    });
</script>

</body>

</html>
